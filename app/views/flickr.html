<!-- Template for showing images -->
<section>
	<!-- Navigation bar -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<a id="home" class="navbar-brand" data-bind="click:home"> <i class="icon-home"></i> <span>iGallery</span>
			</a>
			<form class="navbar-form navbar-right"
				data-bind="submit:searchPhotos" role="search">
				<div class="form-group">
					<input type="search" class="form-control" placeholder="Search"
						data-bind='value:searchText'>
				</div>
			</form>
		</div>
	</div>
	<!-- Container for images -->
	<div class="row container-fluid container-custom"
		data-bind="foreach: images,event: {scroll: scrolled},scrollBubble: false">
		<a href="#" data-bind="click:$parent.showDetails"> <img
			class="img-thumbnail"
			data-bind="attr: { src:'http://farm' + farm + '.static.flickr.com/' + server + '/' + id + '_' + secret + '_m.jpg'}" />
		</a>
	</div>
	<!-- Footer -->
	<div class=" row navbar navbar-inverse navbar-fixed-bottom">
		<div id="pagination"></div>
	</div>
</section>
